<!doctype html>


<html lang="en" class="no-js">
<head>
	<title>Foody</title>

	<meta charset="utf-8">

	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<link href="https://fonts.googleapis.com/css?family=Gochi+Hand|Montserrat:300,400,400i,500,500i,600,700,800,900|PT+Serif:400,400i,700,700i" rel="stylesheet">


	<link rel="icon" type="image/svg" href="images/logopng.png" />
	<link rel="stylesheet" href="css/foody.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">

</head>
<body>

	<!-- Container -->
	<div id="container">

		<!-- comming-soon-section 
				================================================== -->
		<section class="comming-soon-section">
			<div class="comming-soon-content">
				<div class="container">
					<img src="images/foody.png" alt="">
					<h1>En construcción</h1>
					<p>Estamos en counstrucción, Nuevo local</p>
					<div id="clock">
						<div class="row">
							<div class="col-sm-3">
								<div class="comming-part no-border">
									<span id="days"></span>
									<p>Días</p>
								</div>
							</div>
							<div class="col-sm-3">
								<div class="comming-part">
									<span id="hours"></span>
									<p>Horas</p>
								</div>
							</div>
							<div class="col-sm-3">
								<div class="comming-part">
									<span id="minutes"></span>
									<p>Minutos</p>
								</div>
							</div>
							<div class="col-sm-3">
								<div class="comming-part sec-part">
									<span id="seconds"></span>
									<p>Segundos</p>
								</div>
							</div>
						</div>
						
					</div>
					<form class="subscribe">
						<p>Gracias por su paciencia <br> Suscríbete y recibe notificaciones.</p>
						<input type="text" id="subscribe" name="subscribe" placeholder="Email"/>
						<button>Suscríbete</button>
					</form>
				</div>
			</div>
		</section>
		<!-- End comming-soon section -->

	</div>
	<!-- End Container -->

	<script src="js/foody.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/DevSolutionSkill.min.js"></script>
	<script src="js/jquery.themepunch.tools.min.js"></script>
	<script src="js/jquery.themepunch.revolution.min.js"></script>
	<script src="js/script.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCiqrIen8rWQrvJsu-7f4rOta0fmI5r2SI&amp;sensor=false&amp;language=en"></script>
	<script src="js/gmap3.min.js"></script>
	
</body>
</html>
